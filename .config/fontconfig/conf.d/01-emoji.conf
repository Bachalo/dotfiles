<?xml version="1.0"?>
  <!DOCTYPE fontconfig SYSTEM "fonts.dtd">
  <fontconfig>

   <alias>
     <family>sans-serif</family>
     <prefer>
       <family>Inter Display</family>
       <family>Apple Color Emoji</family>
     </prefer> 
   </alias>

   <alias>
     <family>serif</family>
     <prefer>
       <family>FreeSerif</family>
       <family>Apple Color Emoji</family>
     </prefer>
   </alias>

   <alias>
    <family>monospace</family>
    <prefer>
      <family>GeistMono Nerd Font</family>
      <family>Apple Color Emoji</family>
     </prefer>
   </alias>

  </fontconfig>
